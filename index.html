<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Templates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f9fa;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            transition: all 0.3s ease-in-out;
        }

        .container {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .heading {
            font-size: 36px;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #343a40;
            color: white;
            border-radius: 10px;
            text-shadow: 1px 1px 2px #000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .company-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 buttons per row */
            gap: 20px;
            justify-items: center;
            margin-bottom: 40px;
        }

        .company-buttons button {
            padding: 20px 40px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            width: 80%;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .company-buttons button:hover {
            background-color: #0056b3;
            transform: translateY(-4px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .company-buttons img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        .templates {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 templates per row */
            gap: 20px;
            justify-items: center;
            margin-top: 20px;
        }

        .template {
            border: 1px solid #ccc;
            padding: 15px;
            width: 100%;
            max-width: 300px;
            cursor: pointer;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
            background-color: #ffffff;
            color: #333;
        }

        .template:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .template img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .back {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #6c757d;
            color: white;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .back:hover {
            background-color: #5a6268;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .company-buttons {
                grid-template-columns: 1fr 1fr; /* 2 buttons per row on small screens */
            }
            .templates {
                grid-template-columns: 1fr; /* Single column layout on small screens */
            }
        }
    </style>
</head>

        function showTemplates(company) {
            document.getElementById("companyPage").style.display = "none";
            const templatePage = document.getElementById("templatePage");
            templatePage.innerHTML = `<h2>${company} Resume Templates</h2>`;
            templates[company].forEach((template) => {
                templatePage.innerHTML += `
                    <div class='template' onclick="editTemplate('${template.file}')">
                        <img src="${template.img}" alt="${template.name}">
                        <p>${template.name}</p>
                    </div>
                `;
            });
            templatePage.innerHTML += `<button class="back" onclick="goBackToCompanyPage()">Back</button>`;
            templatePage.style.display = "grid";
        }

        function editTemplate(file) {
            window.location.href = file;  // Directly open the selected resume HTML file
        }

        function goBackToCompanyPage() {

            document.getElementById("companyPage").style.display = "block";
